{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Just adding some content to break out the object via django templating -->
<div class="container">
  <div class = "row">
    <div class = "col-md-6">
      <input type = "text" placeholder = "Search">
        <form action="search" method="post">
        {%csrf_token%}
          <div class = "form-group">
          {{ form|crispy }}
          </div>
        <button type="submit" class="butn btn-success">Ok</button>
      </form>
    </div>
    <div class ="col-md-6">
      <h2> {{ text }} </h2>
      <table>
        {% for entries in entries %}
          <tr><td> {{ entries.movie_title }} : {{ entries.year }}</tr></td>
        {% endfor %}
      </table>
  </div>
  </div>
</div>
{% endblock %}
